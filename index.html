    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {

            fontFamily: {

              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              space: {
                950: '#050511', // Deepest void
                900: '#0B0D17', // Deep space

              neon: {

                purple: '#bc13fe',
                pink: '#ff0055'
              }
            }
          }
        }
      }

    <style>
      body {

        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
    </style>
